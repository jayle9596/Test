<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body, html,#allmap {width: 100%;height: 100%;margin:0;font-family:"微软雅黑";font-size:14px;}
        #l-map{height:500px;width:100%;}
        #r-result{width:100%;}
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=GK2K3ybwCocderNDpSXcgmRxX4uFoBpd"></script>


    <title>获取信息窗口的信息</title>
</head>
<body>
    <div id="l-map"></div>
    <div id="r-result"></div>
</body>
</html>
<script type="text/javascript">
    // 百度地图API功能
    var sContent ="26th & Broadway";
    var map = new BMap.Map("l-map");
    var point = new BMap.Point(-73.981144,40.76183);
    map.centerAndZoom(new BMap.Point(-73.981144,40.76183), 11);
    var infoWindow = new BMap.InfoWindow(sContent);  // 创建信息窗口对象
    map.openInfoWindow(infoWindow,point); //开启信息窗口
        map.enableScrollWheelZoom();//启动鼠标滚轮缩放地图
    document.getElementById("r-result").innerHTML = "The Starbucks near you ：<br />" + infoWindow.getContent();
</script>
